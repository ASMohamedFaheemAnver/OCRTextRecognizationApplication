<form #userData="ngForm">
    {{userData.value | json}}
    <mat-form-field appearance="outline">
        <mat-label>Enter your email!</mat-label>
        <input name="email" matInput placeholder="Email" ngModel>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
        <mat-label>Enter your password!</mat-label>
        <input name="password" type="password" matInput placeholder="Password" ngModel>
    </mat-form-field>
</form>
