<app-top-nav></app-top-nav>
<form (ngSubmit)="onLoginSubmit(userFormData.value)" #userFormData="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Enter your email!</mat-label>
        <input name="email" matInput placeholder="Email" ngModel>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
        <mat-label>Enter your password!</mat-label>
        <input name="password" type="password" matInput placeholder="Password" ngModel>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary">LOGIN</button>
    <!-- <br/>{{userFormData.value | json}} -->
</form>
