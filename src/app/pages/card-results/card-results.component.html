<mat-card class="example-card" *ngFor="let result of results">
    <img mat-card-image [src]="result.image_path" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{result.image_text}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn">DELETE</button>
    </mat-card-actions>
</mat-card>
