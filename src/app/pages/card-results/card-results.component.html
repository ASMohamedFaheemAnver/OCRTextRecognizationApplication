<mat-card class="example-card" *ngFor="let result of results">
    <img mat-card-image [src]="result.image_path" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    CLICK HERE FOR TEXT!
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{result.image_text}}</p>
            <mat-card-actions>
                <button mat-button color="warn">DELETE</button>
            </mat-card-actions>
        </mat-expansion-panel>
    </mat-card-content>
</mat-card>
