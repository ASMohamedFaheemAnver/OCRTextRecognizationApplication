<mat-card class="example-card">
    <img mat-card-image [src]="imageUrl" alt="Photo of a Shiba Inu">
    <mat-card-actions>
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <button mat-raised-button (click)="fileInput.click()">SLECT YOUR PICTURE</button>
        <br><br>
        <button mat-raised-button color="primary" (click)="onUpload()">GET TEXT</button>
    </mat-card-actions>
</mat-card>
<p>{{imageText | json}}</p>
